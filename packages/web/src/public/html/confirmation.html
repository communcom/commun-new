<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>3D secure confirmation</title>
    <style>
      .iframe-container {
        overflow: hidden;
        padding-top: 56.25%;
        position: relative;
      }

      .iframe-container iframe {
        border: 0;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe
        id="confirmationIframe"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
